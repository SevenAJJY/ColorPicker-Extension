<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Extension</title>
    <!-- css external link -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- external js  -->
    <script src="./js/main.js" defer></script>
</head>

<body>

    <div class="popup">
        <header class="header">
            <div class="logo">
                <a href="https://github.com/SevenAJJY">seven<span>ajjy</span></a>
            </div>
            <div class="dark-mode">
                <i class="fa-regular fa-sun"></i>
            </div>
        </Header>
        <div class="picker">
            <button id="color-picker">
                <i class="fa-solid fa-eye-dropper fa-shake fa-lg"></i>
            </button>
        </div>
        <div class="picked-colors hide">
            <header>
                <p class="title">Picked Colors</p>
                <span class="clear-all">Clear All</span>
            </header>
            <ul class="all-colors">
            </ul>
        </div>
    </div>


</body>

</html>
